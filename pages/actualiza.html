<body>
    <nav id="navbar">
        <div style="display: flex; align-items: center;">
            <img id="logo" src="/images/6106991.jpg" alt="TechStore" style="height: 50px; margin-right: 15px;">
            <div id="contendorInicio">
                <h1 style="margin: 0; font-size: 1.5rem;">TechStore</h1>
                <p style="margin: 0; font-size: 0.8rem;">Bienvenido TechStore, realizado por: <br>Andres Rodriguez</p>
            </div>
        </div>

        <button class="hamburger-btn" id="hamburgerBtn">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
        </button>

        <ul class="menu" id="menu">
            <li><a href="consultar.html">Consultar</a></li>
            <li><a href="actualizar.html">Actualizar</a></li>
            <li><a href="borrar.html">Borrar</a></li>
        </ul>
    </nav>

    <div id="contenedorform">
        <form method="post" action="#">
            <h1>Registrar Producto</h1>
            <p>
                <label>Tipo de Producto</label>
                <input type="radio" name="tipo_producto" value="Nuevo" checked> Nuevo
                <input type="radio" name="tipo_producto" value="En stock"> En stock
            </p>
            <label>Nombre:</label>
            <input type="text" name="nombre" id="nombre" size="20">
            <br><br>
            <label>Id Producto:</label>
            <input type="number" name="ident" id="ident" size="20">
            <br><br>
            <label>Valor:</label>
            <input type="text" name="dir" id="dir" size="20">
            <br><br>
            <button type="button" id="botonsubmit">Registrar</button>
        </form>
    </div>

    <div id="contenedore">
        <h2>Lista de Productos</h2>
        <button id="boton">Agregar Producto</button>
        <input type="text" id="nombres" size="20" placeholder="Nombre del producto">
        <button id="limpiarLista">Limpiar Lista</button>
        <button id="mostrarArreglo">Mostrar Arreglo en Consola</button>
        <ul id="lista">
            <li>Producto 1</li>
            <li>Producto 2</li>
        </ul>
        <p id="contador">Total de productos: 2</p>
    </div>

    <script src="/scripts/script.js"></script>
</body>
